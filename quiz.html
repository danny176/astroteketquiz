<!DOCTYPE html>
<html lang="dk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astroteket quiz</title>
    <link rel="stylesheet" href="style/quizside.css" />
    <script src="/js/jsforside.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <!--Lukknappen så man går til forsiden - venstre side-->
      <div class="lukknapforside">
        <a href="index.html"><img src="/images/krydsknap.png" alt="lukknap" /></a>
      </div>
     
      <!--Spørgsmål nr. 1-->
      <h1> 
        Hvordan blev solen dannet?
      </h1> 

      <!--Svarmulighederne-->
      <div id="svarmulighederne_et">
      <button id="korrekt">I en stjernetåge</button> 
      <button class="forkert">Ved en eksplosion</button>
      </div>

      <div id="svarmulighederne_to">
      <button class="forkert">Ved kollision</button> 
      <button class="forkert">Det er uvist</button>
      </div>

      <!--pilknapperne i bunden der skal gå frem og tilbage i spørgsmålene-->
      <div id="pilknapperne">
      <img id="pilmodvenstre" src="images/pilmodvenstre.png" alt="pil knap mod venstre">
      <img id="pilmodhøjre" src="images/pilmodhøjre.png" alt="pilknap mod højre">
      </div>
    
      <!--Spørgsmålsknappen-->
      <div class="slideknap">
        <img src="/images/questionicon.svg" alt="spørgsmålsknap" />
      </div>
  
      <!--Infografikken-->
      <img
        src="/images/infografik.svg"
        alt="Sliding Image"
        class="sliding-billede"
      />
  
      <!--Lukknappen til infografikken - højre side-->
      <div class="lukknap">
        <img src="/images/krydsknap.png" alt="lukknap til info" />
      </div>

      <!--Det nederste på siden med planeterne og raketen der rykker sig imellem-->
      <div id="planeterne">
        <img class="planetbilleder" src="images/månenfuld.png" alt="månen i fuld str.">
        <img id="raketderflyver" src="images/raketmedild.png" alt="raket der flyver">
        <p>- - - - - - - - - -</p>
        <img class="planetbilleder" src="images/jordenfuld.png" alt="jorden i fuld str.">
      </div>

  </body>
</html>
